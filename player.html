<!DOCTYPE html>
<html>
<head>
    <title>Media Player 3D</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <script src="js/three.min.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>

    <div id="container"></div>
    <div id="info">Media Player 3D</div>

    <script>
        // revolutions per second
        //var angularSpeed = 0.2;
        //var lastTime = 0;

        // this function is executed on each animation frame
        function animate(){
            // update
            //var time = (new Date()).getTime();
            //var timeDiff = time - lastTime;
            //var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
            //cube.rotation.y += angleChange;
            //lastTime = time;

            // render
            renderer.render(scene, camera);

            // request new frame
            requestAnimationFrame(function(){
                animate();
            });
        }

        // renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // camera
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;

        // scene
        var scene = new THREE.Scene();

        // material
        /*var material = [];
        material.push(new THREE.MeshBasicMaterial({
            map: THREE.ImageUtils.loadTexture('images/Simple_Minds-Glitterball__.jpg')
        }));
        material.push(new THREE.MeshBasicMaterial({
            map: THREE.ImageUtils.loadTexture('images/ABC-Beauty_Stab__.jpg')
        }));
        material.push(new THREE.MeshBasicMaterial({
            map: THREE.ImageUtils.loadTexture('images/Audioslave-I_Am_The_Highway__.jpg')
        }));*/

        var material1 = new THREE.MeshLambertMaterial({
            map: THREE.ImageUtils.loadTexture('images/Simple_Minds-Glitterball__.jpg')
        });
        var material2 = new THREE.MeshLambertMaterial({
            map: THREE.ImageUtils.loadTexture('images/ABC-Beauty_Stab__.jpg')
        });
        var material3 = new THREE.MeshLambertMaterial({
            map: THREE.ImageUtils.loadTexture('images/Audioslave-I_Am_The_Highway__.jpg')
        });

        // cube
        var plane1 = new THREE.Mesh(new THREE.PlaneGeometry(150, 150), material1);
        plane1.overdraw = true;
        //cube.rotation.x = Math.PI * 0.1;
        plane1.position.x = -160;
        scene.add(plane1);
        var plane2 = new THREE.Mesh(new THREE.PlaneGeometry(150, 150), material2);
        plane2.overdraw = true;
        //cube.rotation.x = Math.PI * 0.1;
        plane2.position.x = 0;
        scene.add(plane2);
        var plane3 = new THREE.Mesh(new THREE.PlaneGeometry(150, 150), material3);
        plane3.overdraw = true;
        //cube.rotation.x = Math.PI * 0.1;
        plane3.position.x = 160;
        scene.add(plane3);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0xbbbbbb);
        scene.add(ambientLight);

        // directional lighting
        var directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // start animation
        animate();
    </script>
</body>
</html>
